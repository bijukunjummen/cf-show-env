<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">Playful Splash Blog</title>
    <!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>-->
    <!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap_custom.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap_theme.css}"/>

    <script th:src="@{/webjars/jquery/2.2.3/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>

</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/blogs/list}">CF environment</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div layout:fragment="content">
        <h1>Static content for prototyping purposes only</h1>
        <p>
            This is the layout of the site. The actual content will come from individual views making use of this layout
        </p>
    </div>
</div>
<div id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <hr/>
            </div>
        </div>
    </div>
</div>

</html>
